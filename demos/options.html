<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width = device-width, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no"/>
	<title></title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="fajax.js"></script>

	<link href="../dist/footable.bootstrap.css" rel="stylesheet" />
	<script src="../dist/footable.js"></script>

	<script>
		jQuery(function($){
			$('body').on({
				'init': function(e, instance){
					console.log('When stopPropagation is true this should not be seen!!!');
				}
			});
			var ft = $('#table_1').on({
				'change.ft.filtering': function(e, instance, filter){
					console.log('change.ft.filtering: ', filter);
					if (filter.query == 'Leo'){
						filter.query = 'Alice';
					}
				},
				'changed.ft.filtering': function(e, instance, filter){
					console.log('changed.ft.filtering: ', filter);
				},
				'change.ft.sorting': function(e, instance, sorter){
					console.log('change.ft.sorting: ', sorter);
					if (sorter.column.name == 'id'){
						sorter.direction = 'ASC';
					}
				},
				'changed.ft.sorting': function(e, instance, filter){
					console.log('changed.ft.sorting: ', filter);
				},
				'change.ft.paging': function(e, instance, pager){
					console.log('change.ft.paging: ', pager);
					if (pager.page == 3){
						pager.page = pager.forward ? 4 : 2;
					}
				},
				'changed.ft.paging': function(e, instance, pager){
					console.log('changed.ft.paging: ', pager);
				}
			}).footable({
				stopPropagation: true,
				sorting: {
					enabled: true
				},
				paging: {
					enabled: true,
					size: 10,
					current: parseInt(FooTable.getURLParameter('page')) || 1
				},
				filtering: {
					enabled: true
				},
				columns: FAjax.defaults.columns,
				rows: FAjax.defaults.rows
			}).data('__FooTable__');
			$('#filter_leo').on('click', function(){
				ft.applyFilter('Leo').then(function(){
					console.log('After filter');
				});
			});
		});
	</script>
	<style>
		body {
			padding: 50px;
		}
	</style>
</head>
<body>
<button id="filter_leo" type="button">Filter "Leo"</button>
<table id="table_1" class="table table-bordered table-striped table-hover table-condensed">
</table>
</body>
</html>
